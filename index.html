            achievementData.forEach(ach => {

            // ìŠ¤í‚¬ íŠ¸ë¦¬ ëª©ë¡ ì—…ë°ì´íŠ¸

        // ì´ë¯¸ì§€ ìƒì„± í•¨ìˆ˜
        async function updateCharacterImage() {
            const imageEl = document.getElementById('character-image');
            const spinner = document.getElementById('image-loading-spinner');
            imageEl.style.display = 'none';
            spinner.style.display = 'block';

            const jobDescription = getJobTitleByLevel(currentLevel);
            const prompt = `A digital art portrait of a human character, a young and determined ${jobDescription}, in a modern office environment. The style should be modern and clean, with a simple, solid color background.`;
            
            const payload = {
                instances: { prompt: prompt },
                parameters: { "sampleCount": 1 }
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    imageEl.src = imageUrl;
                    imageEl.style.display = 'block';
                } else {
                    console.error('Image generation failed:', result);
                }
            } catch (e) {
                console.error('Image generation API call failed:', e);
            } finally {
                spinner.style.display = 'none';
            }
        }

        // ë°ì´í„°ë² ì´ìŠ¤ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadUserData() {
            if (!userId) return;
            const docRef = doc(db, `/artifacts/${app_id}/users/${userId}/data/user-data`);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                currentExp = data.currentExp || 0;
                currentLevel = data.currentLevel || 1;
                Object.assign(questsCompleted, JSON.parse(data.questsCompleted || '{}'));
                Object.assign(achievements, JSON.parse(data.achievements || '{}'));
                Object.assign(stats, JSON.parse(data.stats || '{}'));
                Object.assign(skills, JSON.parse(data.skills || '{}'));
                performanceRate = data.performanceRate || 0;
                updateUI();
                console.log("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ");
            } else {
                console.log("ì €ì¥ëœ ë°ì´í„° ì—†ìŒ. ì´ˆê¸° ìƒíƒœ ë¡œë“œ.");
                updateUI();
            }
        }

        // ì—…ì  ì ê¸ˆ í•´ì œ ì²´í¬
        function checkAchievements() {
            achievementData.forEach(ach => {
                if (!achievements[ach.id] && ach.condition({ currentExp, currentLevel, questsCompleted, stats, skills, performanceRate })) {
                    achievements[ach.id] = true;
                }
            });
            saveUserData();
            updateUI();
        }

        // í€˜ìŠ¤íŠ¸ ì™„ë£Œ ì²˜ë¦¬
        window.completeQuest = async function (button, exp, questId, questStats, questPerformance, targetLevel, questSkills) {
            if (questsCompleted[questId]) {
                return;
            }
            
            questsCompleted[questId] = true;
            
            const questItem = button.closest('.quest-item');

            if (targetLevel) {
                currentLevel = targetLevel;
                currentExp = 0; // ë ˆë²¨ ì í”„ ì‹œ ê²½í—˜ì¹˜ ë¦¬ì…‹
            } else {
                currentExp += exp;
                if (currentExp >= expToNextLevel) {
                    currentLevel++;
                    currentExp = currentExp - expToNextLevel;
                    showModal();
                    updateCharacterImage();
                }
            }

            // ìŠ¤íƒ¯ ì—…ë°ì´íŠ¸
            for (const statKey in questStats) {
                if (stats.hasOwnProperty(statKey)) {
                    stats[statKey] = Math.min(100, stats[statKey] + questStats[statKey]);
                }
            }
            
            // ìŠ¤í‚¬ ì—…ë°ì´íŠ¸
            for (const skillKey in questSkills) {
                skills[skillKey] = Math.min(100, (skills[skillKey] || 0) + questSkills[skillKey]);
            }

            performanceRate = Math.min(100, performanceRate + (questPerformance || 0));

            updateUI();
            checkAchievements();
            await saveUserData();

            questItem.style.opacity = 0;
            questItem.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                questItem.remove();
            }, 500);
        }

        // í€˜ìŠ¤íŠ¸ íƒ­ í‘œì‹œ
        window.showQuests = function(category) {

            questList.innerHTML = '';

                        </div>
                    `;
                    questList.innerHTML += html;
                }
            });
        }
